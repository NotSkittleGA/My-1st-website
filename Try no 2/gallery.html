<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Foto Berlin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Galerie Foto Berlin</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Acasă</a></li>
                    <li><a href="gallery.html" class="active">Galerie foto</a></li>
                    <li><a href="attractions.html">Atracții turistice</a></li>
                    <li><a href="offers.html">Oferte turistice</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="gallery">
            <h2>Explorează Berlinul în imagini</h2>
            <div class="image-grid">
                <div class="image-item">
                    <img src="images/brandenburg-gate.jpg" alt="Poarta Brandenburg" onclick="openLightbox('images/brandenburg-gate.jpg')">
                    <p>Poarta Brandenburg</p>
                </div>
                <div class="image-item">
                    <img src="images/berlin-wall.jpg" alt="Zidul Berlinului" onclick="openLightbox('images/berlin-wall.jpg')">
                    <p>Zidul Berlinului</p>
                </div>
                <div class="image-item">
                    <img src="images/museum-island.jpg" alt="Insula Muzeelor" onclick="openLightbox('images/museum-island.jpg')">
                    <p>Insula Muzeelor</p>
                </div>
                <div class="image-item">
                    <img src="images/alexanderplatz.jpg" alt="Alexanderplatz" onclick="openLightbox('images/alexanderplatz.jpg')">
                    <p>Alexanderplatz</p>
                </div>
                <div class="image-item">
                    <img src="images/checkpoint-charlie.jpg" alt="Checkpoint Charlie" onclick="openLightbox('images/checkpoint-charlie.jpg')">
                    <p>Checkpoint Charlie</p>
                </div>
                <div class="image-item">
                    <img src="images/berlin-cathedral.jpg" alt="Catedrala din Berlin" onclick="openLightbox('images/berlin-cathedral.jpg')">
                    <p>Catedrala din Berlin</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Descoperă Berlinul. Toate drepturile rezervate.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
